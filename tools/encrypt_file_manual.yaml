identity:
  author: "sawyer-shi"
  name: "encrypt_file_manual"
  label:
    en_US: "Encrypt File with Manual Key"
    zh_Hans: "文件通用加密--手动秘钥"
description:
  human:
    en_US: "Encrypt any file using AES encryption with a manually provided key. Supports all file types."
    zh_Hans: "使用AES加密算法和手动提供的秘钥加密任何文件。支持所有文件类型。"
  llm: "Encrypt any file using AES encryption with a manually provided key. Supports all file types."
class_name: EncryptFileManual
parameters:
  - name: file
    label:
      en_US: "File"
      zh_Hans: "文件"
    type: file
    required: true
    form: llm
    human_description:
      en_US: "The file to encrypt."
      zh_Hans: "要加密的文件。"
    llm_description: "The file to encrypt."
  - name: key
    label:
      en_US: "Encryption Key"
      zh_Hans: "加密秘钥"
    type: string
    required: true
    form: llm
    human_description:
      en_US: "The encryption key (32 bytes base64 encoded string)."
      zh_Hans: "加密秘钥（32字节的base64编码字符串）。"
    llm_description: "The encryption key (32 bytes base64 encoded string)."
  - name: suffix
    label:
      en_US: "Encryption Suffix"
      zh_Hans: "加密后缀"
    type: string
    required: false
    default: "locked"
    form: llm
    human_description:
      en_US: "The suffix to add to the encrypted file name (default: locked)."
      zh_Hans: "添加到加密文件名的后缀（默认：locked）。"
    llm_description: "The suffix to add to the encrypted file name (default: locked)."
extra:
  python:
    source: tools/encrypt_file_manual.py
