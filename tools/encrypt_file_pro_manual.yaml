identity:
  author: "sawyer-shi"
  name: "encrypt_file_pro_manual"
  label:
    en_US: "Encrypt File Pro -- Manual Key"
    zh_Hans: "文件高级加密--手动秘钥"
description:
  human:
    en_US: "Support encrypting all file types into the three formats: locked, enc, and secret (e.g., test.mp4 → test.locked, test.pdf → test.enc, test.zip → test.secret...)."
    zh_Hans: "支持将所有类型文件加密为locked、enc、secret三种格式（如：test.mp4 -> test.locked、test.pdf -> test.enc、test.zip -> test.secret...）。"
  llm: "Support encrypting all file types into the three formats: locked, enc, and secret (e.g., test.mp4 → test.locked, test.pdf → test.enc, test.zip → test.secret...)."
class_name: EncryptFileProManual
parameters:
  - name: file
    label:
      en_US: "File"
      zh_Hans: "文件"
    type: file
    required: true
    form: llm
    human_description:
      en_US: "The file to encrypt."
      zh_Hans: "要加密的文件。"
    llm_description: "The file to encrypt."
  - name: key
    label:
      en_US: "Encryption Key"
      zh_Hans: "加密秘钥"
    type: string
    required: true
    form: llm
    human_description:
      en_US: "The encryption key (32 bytes base64 encoded string, or custom key like: 123456)."
      zh_Hans: "加密秘钥（32字节的base64编码字符串，或自定义秘钥如：123456）。"
    llm_description: "The encryption key (32 bytes base64 encoded string, or custom key like: 123456)."
  - name: suffix
    label:
      en_US: "Encryption Suffix"
      zh_Hans: "加密后缀"
    type: select
    required: true
    default: "locked"
    form: form
    human_description:
      en_US: "The suffix to add to the encrypted file name."
      zh_Hans: "添加到加密文件名的后缀。"
    llm_description: "The suffix to add to the encrypted file name."
    options:
      - value: "locked"
        label:
          en_US: "locked"
          zh_Hans: "locked"
      - value: "enc"
        label:
          en_US: "enc"
          zh_Hans: "enc"
      - value: "secret"
        label:
          en_US: "secret"
          zh_Hans: "secret"
extra:
  python:
    source: tools/encrypt_file_pro_manual.py
